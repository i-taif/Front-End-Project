<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Taif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
     
    <div class="container  SingIn">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign UP</h5>
                <form id="register-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name " placeholder="username">
                        <label for="name">Username</label>
                      </div>
                  <!--<div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name " placeholder="name@example.com">
                    <label for="name">Email address</label>
                  </div>-->
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pw" placeholder="Password">
                    <label for="pw">Password</label>
                  </div>
                  <div class="d-grid">
                    <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
                    <!--<button class="btn btn-secondary btn-login text-uppercase fw-bold" type="submit" id="signup-button" onclick="store()">Sign
                      up</button>-->
                  </div>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                <form id="login-form">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username " placeholder="Enter Username">
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="userPw" placeholder="Password">
                    <label for="userPw">Password</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Remember password
                    </label>
                  </div>
                  <div class="d-grid">
                      <input id= "login_btn" type="submit" value="Login" onclick="check()">
                     <!-- <button class="btn btn-secondary btn-login text-uppercase fw-bold" type="submit" id="new-signup" nclick="check()">Sign
                        UP</button>-->
                  </div>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
